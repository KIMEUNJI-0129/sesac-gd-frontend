<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html_혼자연습</title>
  </head>
  <body>
    <h2>글씨체 간단 실습</h2>
    <ol>
      <h2>아이스초코 만들기</h2>
      <li><b>우유</b>를 180ml 넣습니다.</li>
      <li><i>초코시럽</i>20g을 넣고 잘 섞습니다.</li>
      <li><strong>다 섞으면 얼음을 넣습니다.</strong></li>
      <li><u>맛있는 아이스초코 완성!</u></li>
    </ol>

    <br /><br /><br />
    <hr />
    <!-- title은 모든 태그에서 다 이용할 수 있는 듯하다. 호버하면 보이는 tooltip 기능 -->
    <h2>링크 연습</h2>
    <a
      href="https://blog.naver.com/moon9793/223137580244"
      title="아이스초코라떼 블로그"
      target="_blank"
      >맛있는 아이스초코 너도 만들 수 있어!</a
    >

    <br /><br /><br />
    <hr />
    <!-- 이미지 넣을 때, 넓이와 높이를 설정할 수 있다. -->
    <h2>이미지 연습</h2>
    <img
      src="./img/레몬백작.jpg"
      alt="레몬백작 이미지"
      height="120"
      width="200"
    />

    <br /><br /><br />
    <hr />
    <!-- 버튼 연습 -->
    <h2>버튼 연습</h2>
    <button>날 눌러봐!</button>

    <br /><br /><br />
    <hr />

    <h2 title="카페메뉴">리스트 연습</h2>
    <ol type="a">
      <h3>An Ordered HTML List</h3>
      <li>커피</li>
      <li>우유</li>
      <li>밀크티</li>
    </ol>
    <br />
    <ul type="none">
      <h3>An Unorderd HTML List</h3>
      <li>소금빵</li>
      <li>부추빵</li>
      <li>크로와상</li>
    </ul>
  </body>
</html>
